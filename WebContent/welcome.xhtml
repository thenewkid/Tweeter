<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:pf="http://primefaces.org/ui">
	  
<h:head>
<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css' />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
	#header {
		font-family: 'Slabo 27px', serif;
		background-color: #2E2929;
		color: #FF3300;
		font-size: 3em;
		border-radius: 30px;
		border: 2px groove #ff3300;
	}
	#header:hover {
		color: #2E2929;
		background-color:  #FF3300;
		border: 2px groove #2E2929;
	}
	#form {
		margin: 0 auto;
	}
	body {
		background: linear-gradient(300deg, #3399FF, #003366);
	}
	.sub_btn {
		width: 15%;
		height: 40px;
		color: #FF3300;
		background: linear-gradient(300deg, #2E2F30, #003399);
		border-color: #FF3300;
	}
	.left {
		border-top-right-radius: 20px;
		border-bottom-left-radius: 20px;
	}
	.right {
		border-top-left-radius: 20px;
		border-bottom-right-radius: 20px;
	}
	.tun {
		margin-top:2%;
		color: white;
	}
	.tmsg {
		margin-top:2%;
		color: orange;
	}
	.tid {
		color: black;
	}
	.tun, .tmsg, .tid {
		font-family: 'Source Sans Pro', sans-serif;
	}
</style>
</h:head> 
<body> 

	<center>
	<h1 id="header">login or register</h1>
	<h:form id="form">
		<h:commandButton class="sub_btn left" action="#{userBean.resetOnLogin()}" value="login">
		
		</h:commandButton>
		
		<h:commandButton class="sub_btn right" action="#{userBean.resetOnRegister()}" value="register"/>
	</h:form>
	
	<h:form id="allmsgs">
	<h:dataTable id="all_tweets" value="#{hibernateQueryManager.retrieveAllTweets()}" var="tweet">
	
	<h:column>
		<h:outputText class="tid" value="#{tweet.tweetid}" />
	</h:column>
	<h:column>
		<h:outputText class="tun" value="#{tweet.username}" />
	</h:column>
	
	<h:column>
		<h:outputText class="tmsg" value="#{tweet.message}" />
	</h:column>
	</h:dataTable>
	<pf:poll interval="3" update="all_tweets" />
	</h:form>
	</center>
	
	<script>
		
	</script>
</body> 
</html>
